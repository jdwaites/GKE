apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-gke.fullname" . }}
  labels:
    app: {{ include "hello-gke.name" . }}
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "hello-gke.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
